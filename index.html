<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="greetings-landing-page">
        <header>
            <span class="logos">
                <img src="./assets/celebrare-logo.svg" alt="celebrare-logo" id="celebrare-logo">
                <img src="./assets/celebrare-text.svg" alt="celebrare-text" id="celebrare-text-logo">
            </span>
            <span class="language-login-options" >
                <img src="./assets/language-icon.svg" alt="flag">
                <span class="language">English</span>
                <span class="language-dropdown-svg">
                    <img src="./assets/language-dropdown.svg" alt="dropdown">
                </span>
                <link href="#" class="join">Join</link>
                <link href="#" class="login">Log in</link>
            </span>
            
        </header>
        

        <!-- Birthday Cards -->
        <div class="birthday-cards-container">
            <p class="birthday-cards-text">Birthday Cards</p>
            <div class="birthday-cards-categories">
                <span class="birthday-card-category">
                    <a href="#" id="for-him">
                        <img src="./assets/for-him.svg" alt="For Him">
                    </a>
                    <p class="category-text">For Him</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="for-her">
                        <img src="./assets/for-her.svg" alt="For Her">
                        
                    </a>
                    <p class="category-text">For Her</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="for-dad">
                        <img src="./assets/for-dad.svg" alt="Dad">
                        
                    </a>
                    <p class="category-text">Dad</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="for-mom">
                        <img src="./assets/for-mom.svg" alt="Mom">
                        
                    </a>
                    <p class="category-text">Mom</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="for-kids">
                        <img src="./assets/for-kids.svg" alt="Kids">
                        
                    </a>
                    <p class="category-text">Kids</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="for-friends">
                        <img src="./assets/for-friends.svg" alt="Friends">
                        
                    </a>
                    <p class="category-text">Friends</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="funny-cards">
                        <img src="./assets/funny-cards.svg" alt="Funny Cards">
                    </a>
                    <p class="category-text">Funny Cards</p>
                </span>
                <span class="birthday-card-category">
                    <a href="#" id="general-cards">
                        <img src="./assets/general-cards.svg" alt="General Cards">
                    </a>
                    <p class="category-text">General cards</p>
                </span>
            </div>
        </div>
        <!-- Anniversary Cards -->
        <div class="anniversary-cards-container">
            <p class="anniversary-cards-text">Anniversary Cards</p>
            <div class="anniversary-cards-categories">
                <span class="anniversary-card-category">
                    <a href="#" id="for-husband">
                        <img src="./assets/for-husband.svg" alt="For Husband">
                    </a>
                    <p class="category-text">For Husband</p>
                </span>
                <span class="anniversary-card-category">
                    <a href="#" id="for-wife">
                        <img src="./assets/for-wife.svg" alt="For Wife">
                    </a>
                    <p class="category-text">For Wife</p>
                </span>
                <span class="anniversary-card-category">
                    <a href="#" id="for-parents">
                        <img src="./assets/for-parents.svg" alt="For Parents">
                    </a>
                    <p class="category-text">For Parents</p>
                </span>
                <span class="anniversary-card-category">
                    <a href="#" id="for-friends">
                        <img src="./assets/general-card.svg" alt="For Friends">
                    </a>
                    <p class="category-text">For Friends</p>
                </span>
            </div>
        </div>
</body>
</html>
